apiVersion: apps/v1
kind: Deployment
metadata:
  name: reactapp
  namespace: testargocd
spec:
  selector:
    matchLabels:
      app: reactapp
  replicas: 5
  template:
    metadata:
      labels:
        app: reactapp
    spec:
      containers:
        - name: imageidentificationcon
          image: image-registry.openshift-image-registry.svc:5000/imageidentification/image-identification-fr-git
          ports:
            - containerPort: 3000
